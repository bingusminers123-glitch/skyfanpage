    const videoLibrary = [

    const container = document.getElementById('mainContent');

    const bufferScreen = document.getElementById('videoBuffering');
    const welcomeMusic = document.getElementById('welcomeMusic');

    // LOADING LOGIC
    window.onload = function() {
        setTimeout(() => {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('readySection').style.display = 'block';
            
            // Start welcome music (Browsers might block this until user clicks,

            welcomeMusic.play().catch(e => console.log("Music waiting for interaction"));

    };

    // POPUP LOGIC
    function closePopup() {
        document.getElementById('welcomePopup').style.display = 'none';
        
        // Stop the welcome music when entering
        welcomeMusic.pause();
        welcomeMusic.currentTime = 0;
        
        // Play the background video
        document.getElementById('bgVideo').play();
    }

    // --- (Rest of your original functions) ---
    function moveSky(x, y) { osky.style.right = 'auto'; osky.style.bottom = 'auto'; osky.style.left = x + 'px'; osky.style.top = y + 'px'; }
    function jumpRandom() { const maxX = window.innerWidth - 150; const maxY = window.innerHeight - 150; const randomX = Math.floor(Math.random() * maxX); const randomY = Math.floor(Math.random() * maxY); moveSky(randomX, randomY); }

    function renderHome() {
        container.innerHTML = `<h2 class="section-title">NYANYAA ‚ú®</h2>`;
        const grid = document.createElement('div');
        grid.className = 'video-grid';
        videoLibrary.forEach(video => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => openPlayer(video.url, video.title);
            card.innerHTML = `<div class="thumbnail-container"><img src="${video.thumbnail}" onerror="this.src='https://placehold.co/600x400/222/white?text=Missing+Thumbnail'"></div><div class="video-info" style="display:flex; gap:12px; margin-top:12px;"><div class="avatar"><img src="${video.profilePic}"></div><div class="text-info"><h3>${video.title}</h3><p>${video.author}</p><p>${video.views} ‚Ä¢ ${video.time}</p></div></div>`;
            grid.appendChild(card);
        });
        container.appendChild(grid);
    }

    function toggleProfileMenu() { const menu = document.getElementById('profileDropdown'); menu.style.display = (menu.style.display === 'block') ? 'none' : 'block'; }
    function openPlayer(url, title) { const overlay = document.getElementById('playerOverlay'); document.getElementById('videoTitleDisplay').textContent = title; bufferScreen.style.display = 'flex'; jumpRandom(); player.src = url; overlay.style.display = 'flex'; player.play(); }
    player.onplaying = () => { bufferScreen.style.display = 'none'; };
    player.onwaiting = () => { bufferScreen.style.display = 'flex'; };
    function closePlayer() { const overlay = document.getElementById('playerOverlay'); overlay.style.display = 'none'; player.pause(); player.src = ""; bufferScreen.style.display = 'none'; }

    renderHome();
</script>
